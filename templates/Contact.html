{% extends 'base.html' %}
{% load static %}


{% block body %}
  <div class="container">
      <h1 class="text-center">Feedback</h1>
  <form method="POST" action="">
  {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" id="fname" aria-describedby="emailHelp" name="fname" required>
        
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp"  name="email" required >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Comment</label>
      <input type="text" class="form-control" id="dec"  name="dec" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Phone</label>
        <input type="number" class="form-control" id="phone"  name="phone" required>
      </div>
    <div class="mb-3 ">
        <label class="exampleInputPassword1" for="exampleCheck1">Date</label>
      <input type="date" class="form-control" id="date"  name="date" required>
    </div>
    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
  </form>
</div> 

{% endblock body %}





  
    
    
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> {% endcomment %}
