{% extends 'base.html' %}
{% load static %}

{% block body %}

  <div class="container">
    <h1 class="text-center">Add Medicine Detail </h1>
<form method="POST">
    {% csrf_token %}
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Medicine Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="Mediname" required >
  </div>
  <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Cost Price</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="cprice" required >
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Selling Price</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="sprice" required >
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Medicine Company Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="MedcoName" required >
    </div>
    {% comment %} <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Supplier Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="suppname" required >
    </div> {% endcomment %}
 
  <button type="submit" class="btn btn-primary" name="submit">Add</button>
</form>
</div>
  
{% endblock body %}
