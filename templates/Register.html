{% extends 'base.html' %}
{% load static %}

{% block body %}
  
  <div class="container">
      <h1 class="text-center">SignUp </h1>
  <form method="POST" action="{% url 'Register' %}">
      {% csrf_token %}
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="uname" required >
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="fname" required >
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Lastname</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="lname" required >
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="email" required >
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"  name="pass" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">ConfirmPassword</label>
        <input type="password" class="form-control" id="exampleInputPassword1"  name="cpass" required>
      </div>
   
    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
  </form>
</div>


{% endblock body%}
